<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h1>Payment Form <img src="logo.png" alt=""></h1>
        <h2>Contact Information</h2>
        <p> Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender required</legend>
            <p>
                Male<input type="radio" name="name" id="Gender" >Female<input type="radio" name="Gender" id="female" >
            </p>
        </fieldset>
        <p>
            Address: <textarea name="Address" id="Address" cols="50" rows="5"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email"required>
        </p>
        <p>
            Pincode: <input type="number" name="number" id="number">
        </p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">---Select a Card type----</option>
                <option value="NBP">NBP</option>
                <option value="HBL">HBL</option>
                <option value="UBL">UBL</option>
                <option value="Allied">Allied</option>
            </select>

        </p>
        <p>
            Card number: <input type="number" name="cardnumber" id="cardnumber">
        </p>
        <p>
            Expiration Date: <input type="date" name="expdate" id="expdate">
        </p>
        <p>
            <input type="submit" value="Pay Now">
        </p>
        
    </form>

</body>
</html>
